<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.7/ejs.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    @keyframes marquee {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-50%);
  }
}

.marquee-container {
  position: relative;
  overflow: hidden;
  white-space: nowrap;
}

.marquee {
  display: inline-block;
  animation: marquee 10s linear infinite;
}


    @media (max-width: 480px) {
      /* Mobile */
      .img-cont {
        background-size: contain;
        background-position: 100%;
      }
    }

  </style>
</head>
<body>
  <div id="header"></div>
  
  <script>
    // Function to load HTML content
    function loadHTML(elementId, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading HTML:', error));
    }

    // Load header.html into the #header div
    loadHTML('header', 'header.html');
  </script>



<script>
   document.addEventListener('DOMContentLoaded', function() {
   // Get the hamburger button and the navigation menu
const hamburgerButton = document.getElementById('hamburger-button');
const navMenu = document.getElementById('nav-menu');

// Add click event listener to the hamburger button
hamburgerButton.addEventListener('click', function() {
    // Toggle the 'hidden' class on the navigation menu
    navMenu.classList.toggle('hidden');
});

});

   
  
</script>
      <script>
        // JavaScript for Hamburger Menu
  
        // JavaScript for Dropdown Menu
        const dropdownButton = document.getElementById("dropdown-button");
        const dropdownMenu = document.getElementById("dropdown-menu");
  
        dropdownButton.addEventListener("click", () => {
          dropdownMenu.classList.toggle("hidden");
        });
  
        // Close dropdown if clicked outside
        window.addEventListener("click", (event) => {
          if (
            !dropdownButton.contains(event.target) &&
            !dropdownMenu.contains(event.target)
          ) {
            dropdownMenu.classList.add("hidden");
          }
        });
      </script>
  <script>
    // JavaScript for Dropdown Menu
    document.addEventListener('click', (event) => {
      const isDropdownButton = event.target.matches("[id='dropdown-button']");
      if (!isDropdownButton && event.target.closest('[id="dropdown-menu"]') != null) return;

      let currentDropdown;
      if (isDropdownButton) {
        currentDropdown = event.target.closest('.dropdown');
        currentDropdown.querySelector('.dropdown-menu').classList.toggle('hidden');
      }

      document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
        if (dropdown === currentDropdown) return;
        dropdown.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
